{% extends 'startup/nav.html' %}

{% block content %}
    <div class="col-md-2">

    </div>

    <div class="col-md-8">
    {% for startup in startup_list %}
            <div class="box">
                <div class="col-md-2">
                    <a href="{% url 'startup_page' startup_name=startup.name %}">
                        <img src="{{ startup.logo_url }}" class="image">
                    </a>
                </div>
                <div class="col-md-10">
                    <h2 class="heading"><a href="{% url 'startup_page' startup_name=startup.name %}">{{ startup.name }}</a></h2>
                    <ul class="detail">
                        <li><span class="col-md-3">Headquarters</span> <span class="col-md-9">: {{ startup.location }}</span></li>
                        <li><span class="col-md-3">Industry</span> <span class="col-md-9">: {{ startup.industry }}</span></li>
                        <li><span class="col-md-3">Foundation Date</span> <span class="col-md-9">: {{ startup.found_date }}</span></li>
                        <li><span class="col-md-3">Website</span> <span class="col-md-9"><a href="{{ startup.link }}" target="_blank">: {{ startup.link }}</a></span></li>
                    </ul>
                </div>
            </div>
    {% endfor %}
    </div>

    <div class="col-md-2">
    </div>
{% endblock %}
